<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Convierte temperaturas entre Celsius, Fahrenheit y Kelvin de manera sencilla con nuestra herramienta.">
  <link rel="stylesheet" href="styles.css">
  <title>Temperature Converter</title>
</head>

<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 33px;">
      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter the temperature">
      <label for="fromUnit">De:</label>
      <select id="fromUnit">
        <option value="" disabled selected>From Unit</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <label for="toUnit">A:</label>
      <select id="toUnit">
        <option value="" disabled selected>To Unit</option>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <div style="width: 100%; display: flex; justify-content: center; margin-top: 33px;">
      <button id="convertButton" onclick="convertTemperature()">Convert</button>
      <button id="refreshButton" onclick="refreshFields()">Refresh</button>
    </div>
    <!-- <div class="animation-container" id="animationContainer"></div> -->
    <br><br>
    <div id="result"></div>
  </div>
